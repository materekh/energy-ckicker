<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chemi tamashi</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <p class="navButton">home</p>
                <p class="navButton">prestige</p>
            </nav>
            <div id="money">
                <div class="display">
                    <p id="energy">0 Energy</p>
                    <p id="enerpersecdis">0/Sec</p>
                    <p id="conversionSpeed">Energy conversion speed: 2 Energy/sec</p>
                </div>
                <div class="display">
                    <p id="moneydis">0 Coins</p>
                    <p id="monpersecdis">0/Sec</p>
                    <p id="conversionRate">Energy price: 0.01 Coins</p>
                </div>
            </div>
        </header>
        <main>
             <div id="home">
                <div id="generate">
                    <p id="gen">Click to generate 1 Energy</p>
                </div>
                <div id="shop">
                    <div id="converter">
                        <p id="contxt1">Converter</p>
                        <p id="contxt2">0.5 Energy/Sec</p>
                        <p id="contxt3">Cost: 0 Coins</p>
                    </div>
                    <div id="energyb">
                        <p id="enertxt1">Generator</p>
                        <p id="enertxt2">Generates 1 Energy/Sec</p>
                        <p id="enertxt3">Cost: 0 Coins</p>
                    </div>
                    <div id="moneyb">
                        <p id="montxt1">Coins</p>
                        <p id="montxt2">0.5 Coins/Sec</p>
                        <p id="montxt3">Cost: 0 Coins</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
